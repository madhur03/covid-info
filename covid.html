<div class="con">
<h1 class="heading">Covid 19 Tracker Live</h1>
<div class="inputbox">
<input class="text-success form-control input rounded-0" type="text" class="input" placeholder="Enter country name..."/><br><br>
 
<div class="button">search</div>
</div>
<div class="tit"><div class="title"><span style="color:white;">Country</span></div></div>

<div class="title">Confirmed Cases</div>

</div>

<div class="title">Active Cases</div>

</div>
<div class="deathbox">
<div class="title">Deaths</div>

</div>

<script>




var button = document.querySelector(".button"); button.addEventListener('click',getdata);
 
async function getdata(){
var input = document.querySelector(".input");
var confirm = document.querySelector(".confirm"); var active = document.querySelector(".active"); var death = document.querySelector(".death");
var recover = document.querySelector(".recover"); var title = document.querySelector(".title")
var country = input.value; if(country == ""){
alert("Pls input correct value")
}
try{
const res = await fetch('https://covid19.mathdro.id/api/countries/'+ country) const data = await res.json()
confirm.innerHTML = data.confirmed.value; death.innerHTML = data.deaths.value; recover.innerHTML = data.recovered.value; active.innerHTML = parseInt(data.confirmed.value- (data.recovered.value + data.deaths.value)); title.innerHTML = input.value.toUpperCase();; input.value = "";
}
catch(e){
alert("Country not found") input.value ="";
}
}
window.onload = async function(){
 
var confirm = document.querySelector(".confirm"); var active = document.querySelector(".active"); var death = document.querySelector(".death");
var recover = document.querySelector(".recover"); var title = document.querySelector(".title")
const res = await fetch('https://covid19.mathdro.id/api') const data = await res.json()
confirm.innerHTML = data.confirmed.value; death.innerHTML = data.deaths.value; recover.innerHTML = data.recovered.value; active.innerHTML = parseInt(data.confirmed.value- (data.recovered.value + data.deaths.value)); title.innerHTML = "WORLD";
}




function slideShowController($scope, $timeout) { var slidesInSlideshow = 4;
var slidesTimeIntervalInMs = 4000;


$scope.slideshow = 1; var slideTimer =
$timeout(function interval() {
$scope.slideshow = ($scope.slideshow % slidesInSlideshow) + 1; slideTimer = $timeout(interval, slidesTimeIntervalInMs);
}, slidesTimeIntervalInMs);

}


</script>
